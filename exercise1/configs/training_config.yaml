# training_config.yaml - Training hyperparameters for function calling fine-tuning

# =============================================================================
# Model Configuration
# =============================================================================
model:
  name: "Qwen/Qwen2-7B-Instruct"  # Using open model (no HF auth required)
  # Alternatives (require HF auth):
  # - "meta-llama/Llama-3.1-8B-Instruct"
  # - "mistralai/Mistral-7B-Instruct-v0.3"
  torch_dtype: "bfloat16"
  attn_implementation: "flash_attention_2"
  trust_remote_code: true

# =============================================================================
# LoRA Configuration
# =============================================================================
lora:
  enabled: true
  r: 64                    # LoRA rank
  lora_alpha: 128          # LoRA alpha
  lora_dropout: 0.05
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"
  bias: "none"
  task_type: "CAUSAL_LM"

# =============================================================================
# Training Parameters
# =============================================================================
training:
  # Batch sizes
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 4
  # Effective batch size = 2 * 4 * 16 GPUs = 128

  # Training duration (reduced for demo - increase for full training)
  num_train_epochs: 1
  max_steps: 100  # Demo: 100 steps; set to -1 for full epoch

  # Learning rate
  learning_rate: 2.0e-5
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03

  # Optimization
  optim: "adamw_torch_fused"
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Precision
  bf16: true
  fp16: false
  tf32: true

  # Checkpointing
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false

  # Logging
  logging_steps: 10
  logging_first_step: true
  report_to:
    - "tensorboard"
    # - "wandb"  # Uncomment if using W&B

  # Saving
  save_strategy: "steps"
  save_steps: 50
  save_total_limit: 3
  save_safetensors: true

  # Evaluation
  eval_strategy: "steps"
  eval_steps: 50

  # Misc
  seed: 42
  dataloader_num_workers: 4
  dataloader_pin_memory: true
  remove_unused_columns: true
  ddp_find_unused_parameters: false

# =============================================================================
# Data Configuration
# =============================================================================
data:
  train_file: null  # Will load from HuggingFace
  validation_file: null
  test_file: null
  
  # Sequence length
  max_seq_length: 4096
  
  # Packing (combine short sequences)
  packing: true
  
  # Dataset processing
  preprocessing_num_workers: 8

# =============================================================================
# Output Configuration
# =============================================================================
output:
  output_dir: "/home/supreethlab/training/checkpoints"
  logging_dir: "/home/supreethlab/training/logs"
  overwrite_output_dir: false
  resume_from_checkpoint: null  # Set to checkpoint path to resume

# =============================================================================
# Distributed Training Configuration
# =============================================================================
distributed:
  # DeepSpeed (disabled for single-GPU demo; enable for multi-node)
  deepspeed: null  # "/home/supreethlab/nebius-assignment/exercise1/configs/ds_config_zero3.json"
  
  # Alternative: FSDP (uncomment to use instead of DeepSpeed)
  # fsdp: "full_shard auto_wrap"
  # fsdp_config:
  #   fsdp_offload_params: false
  #   fsdp_state_dict_type: "SHARDED_STATE_DICT"
  #   fsdp_transformer_layer_cls_to_wrap: "LlamaDecoderLayer"

  # Communication backend
  ddp_backend: "nccl"
  
  # Local rank handling
  local_rank: -1  # Set by launcher

# =============================================================================
# Weights & Biases (optional)
# =============================================================================
wandb:
  enabled: false
  project: "llm-function-calling"
  entity: null  # Your W&B username/team
  name: null    # Run name (auto-generated if null)
  tags:
    - "function-calling"
    - "llama-3.1"
    - "lora"
    - "nebius-poc"
